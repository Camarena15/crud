<div id="container">
    <h2>ADMINISTRACIÃ“N DE USUARIOS</h2>
    <table class="table table-dark" border="1" *ngIf="hayRegistros(); else sinarticulos">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Usuario</th>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha Alta</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usu of usuarios">
          <td>{{usu.idUsuario}}</td>
          <td>{{usu.Usuario}}</td>
          <td>{{usu.Nombre}}</td>
          <td>{{usu.FechaAlta}}</td>    
        </tr>
      </tbody>
    </table>
    <ng-template #sinarticulos><p>No hay usuarios.</p></ng-template>
</div>
